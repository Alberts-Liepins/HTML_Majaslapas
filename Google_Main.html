<html>
<title>Google</title>
    <style>
        .align-left {
            text-align: left;
        }
        .align-right {
            text-align: right;
        }
        .align-top {
            text-align: top;
        }
        .align-bottom {
            text-align: bottom;
        }
        .align-center {
            text-align: center;
        }
        a:link {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            position: relative;
            top: 3px;
            outline: none;
        }
        .inline {
            padding-inline: 10px;
        }
        .user-image {
            position: relative;
            top: 9px;
            outline: none;
            width: 35;
            height: 35;
            border-radius: 50%;
        }
        .search-box {
            margin: auto;
            width: 580px;
            height: 43px;
            outline: none;
            border-radius: 25px;
            border-style: solid;
            border-width: 2px;
            border-color: #dfdfdf;
        }
        .search-searchglass-box-img {
            padding: 0 5 5 8;
            padding-top: 14px;
            width: 15;
            height: 15;
        }
        .search-keyboard-box-img {
            padding: 0 5 7 4;
            padding-top: 14px;
            width: 19px;
            height: 11px
        }
        .search-speechrecognition-box-img {
            margin-bottom: 1;
            margin-left: 15;
            width: 14px;
            height: 21px
        }
        .search-box-text {
            border: none;
            outline: none;
            width: 450;
            height: 44; 
            font-size: 16px;
            vertical-align: top;
        }
        .middle-buttons {
            height: 35px;
            width: 150px;
            color: #3c4043;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: none;
        }
    </style>

    <body>
        <div class="align-right">
            <span class="inline">
                <a href="#" style="color: rgb(92, 92, 92);">Gmail</a>
            </span>
            <span class="inline">
                <a href="#" style="color: rgb(92, 92, 92);">Attēli</a>
            </span>
            <!--
                tiek lietoti input objekti button vietā jo ar tiem ir vieglāk strāt manuprāt.
                onclick="window.open('URL šeit')"
            -->
            <span class="inline">
                <input class="button" type="image" src="https://i.ibb.co/RBVdgKB/Google-Application-Cube-Recreation.png" width="17px" height="17px"/>  
            </span>
            <span class="inline">
                <input class="user-image" type="image" src="https://images.emojiterra.com/twitter/v13.0/512px/1f9a7.png"/>
            </span>
        </div>
        <div class="align-center" style="padding-top: 25px;">
            <input class="button" type="image" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" style="width: 375px; height: 150px">
        </div>
        <div class="search-box" style="margin-top: 15px;">
            <span class="search-searchglass-box-img"> 
                <img class="search-searchglass-box-img" src="https://i.ibb.co/12VhZvB/Google-Search-Bar-Lookup-Icon.png" alt="search">
            </span>
            <span>
                <input class="search-box-text">
                </input>
            </span>
            <span> 
                <img class="search-keyboard-box-img" src="https://www.gstatic.com/inputtools/images/tia.png" alt="search">
            </span>
            <span> 
                <img class="search-speechrecognition-box-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/417px-Google_mic.svg.png" alt="search">
            </span>
        </div>
        <div style="margin-top: 30px; text-align: center;">
            <span>
                <button class="middle-buttons">
                    temp
                </button>
            </span>
            
            <span>
                <button class="middle-buttons">
                    temp2
                </button>
            </span>
        </div>
    </body>
</html>
